<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<body>

  <div >

    <section class>
  
  
  
  
                <div class="signin-form">
   <div">
    
   
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action ="" method="post" class="form1">
        {% csrf_token %}
         {% if form.errors %}
         <p>Please fill</p>
         {% for field in form %}
         {% if field.errors %}
         <div>
            {{field.label}}: {{ field.errors }}
         </div>
        {% endif %}  
        {% endfor %}
        {% endif %}      
        
       <p class="sign">Sign up </p>
       <label for =>username</label>
       <input type ="text" id="username" class="form-control" name="username" placeholder="enter your username" required> <br>
       <label for =>first_name</label>
       <input type ="text" id="first_name"  class="form-control" name="first_name" placeholder="enter your first_name" required> <br>
       <label for =>last_name</label>
            <input type ="text" id="last_name" class="form-control" name="last_name" placeholder="enter your last_name" required> <br>
            
        
            <label for =>email</label>
            <input type ="text" id="email" class="form-control" name="email" placeholder="enter your email" required> <br>
            <label for =>Phone</label>
            <input type ="text" id="phone"  class="form-control" name="phone" placeholder="enter your phone number" required> <br>
            
            <label for =>Accessno</label>
            <input type ="text" id="accessno"  class="form-control" name="accessno" placeholder="enter your accessno" required> <br>
        
       
            <label for =>Password</label>
            <input type ="password" id="password"  class="form-control" name="password" placeholder="enter your password" onclick="myFunction()" required> <br>
           

          <script>
              function myFunction() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                 x.type = "password";
                } else {
                  x.type = "text";
                  
                }
              }
              </script>
              
           
            <label for => Re_Password</label>
            <input type ="password" id="password2"  class="form-control" name="password2" placeholder="reenter your password"  onclick="myFunction()" required> <br>
            
  
            <script>
              function myFunction() {
                var x = document.getElementById("password2");
                if (x.type === "password") {
                 x.type = "password";
                } else {
                  x.type = "text";
                  
                }
              }
              </script>
              
       
  

       
        
        
        
        
        
        
        
       
            <button type="submit" class="loginbutton1" name="signup">Signup</button>
            <sub style="text-align: left;"><a href="{% url 'signin' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">sign in</a></sub>
            
    </form>
  </div>
</section>

</div>

     }
